            <div style="display: flex; justify-content:space-around" class="form-row col-md-12">
              <div class="col-md-5">
                <div class="form-group ">
                  <label for="location">Location</label>
                  <select id="inputState" formControlName="location" class="form-control">
                    <option value="0">Select Location</option>
                    <option *ngFor="let m of location" value={{m}}>{{m}}</option>
                  </select>

                </div>
                <div *ngIf="pickupForm.get('location').hasError('required') && pickupForm.get('location').touched " class="cn">
                 <span class="cc"> Location is required</span>
                </div>
              </div>


              <div class="col-md-5">
                <div class="form-group ">
                  <label for="add1">Address</label>
                  <input type="text" formControlName="address" class="form-control" id="inputAddress" placeholder="Enter Address">
                </div>
                <div *ngIf="pickupForm.get('address').hasError('required') && pickupForm.get('address').touched " class="cn">
                 <span class="cc"> Adress is required</span>
                </div>
              </div>

            <div class="form-row col-md-12">

              </div>
            </div>-->


            <div style="display: flex; justify-content:space-around" class="form-row col-md-12">
              <div class="col-md-5">
                <div class="form-group ">
                  <label for="city">City</label>
                  <input type="text" formControlName="city" class="form-control" id="inputCity" placeholder="Enter City">

                </div>
                <div *ngIf="pickupForm.get('city').hasError('required') && pickupForm.get('city').touched " class="cn">
                  <span class="cc">City is required</span>
                </div>

              </div>


              <div class="col-md-5">
                <div class="form-group ">
                  <label for="state">State</label>
                  <select id="inputState" formControlName="state" class="form-control">
                    <option value="0">Select State</option>
                    <option *ngFor="let m of states" value={{m}}>{{m}}</option>
                  </select>

                </div>
                <div *ngIf="pickupForm.get('state').hasError('required') && pickupForm.get('state').touched " class="cn">
                <span class="cc">  State is required</span>
                </div>
              </div>
            </div>

            <div style="display: flex; justify-content:space-around" class="form-row col-md-12">
                <div class="col-md-5">
                  <div class="form-group ">
                      <label for="phone">Phone number</label>
                      <input type="text" formControlName="phone" class="form-control" id="phone" placeholder="Enter phone number">
  
                  </div>
                  <div *ngIf="pickupForm.get('phone').hasError('required') && pickupForm.get('phone').touched " class="cn">
                   <span class="cc">   Phone number is required</span>
                    </div>
                </div>


                <div class="col-md-5">
                    <div class="form-group ">
                        <label for="phone">Alternate Phone number</label>
                        <input type="text" formControlName="altphone" class="form-control" id="altphone" placeholder="Alternate phone number">
                    </div>
                    <div *ngIf="pickupForm.get('altphone').hasError('required') && pickupForm.get('altphone').touched " class="cn">
                        <span class="cc"> Alternate  Phone number is required</span>
                   </div>
               </div>
          </div>

  
            <div class=" form-row col-md-12 text-center justify-content-center">
              <div class="form-group col-md-6">
                <button style="margin-top: 2em; text-transform: capitalize" type="submit" class="btn btn-success btn-block" (click)="onSubmit()" [disabled]="!pickupForm.valid">
                  Proceed</button>
              </div>

            </div>
          </form>
