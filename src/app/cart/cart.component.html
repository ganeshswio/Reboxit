<div class="">
   <!-- navbar -->
   <app-navbar></app-navbar>
   <!-- end -->
  <div class="container">

    <h2 style="text-align: center; margin-top:2em">Your Cart</h2>
    <div class="row">
      <div class="col-md-2 col-sm-2 col-xs-10"></div>
      <div class="col-md-8 col-sm-8 col-xs-12 tableClass">

        <!-- <ul class="head-cart-count nav-list list">
              <li class="num active"><span>1</span></li>
              <li class="dots"><span></span></li>
              <li class="num"><span>2</span></li>
              <li class="dots"><span></span></li>
              <li class="num"><span>3</span></li>
          </ul>-->


        <div class="table-responsive ">
          <table class="table table-hover borderless">
            <thead>
              <tr>
                <th>S.No</th>
                <th>Add A Picture</th>
                <th>Category</th>
                <th>Estimated Quantity</th>
                <th>Price</th>
                <th></th>

              </tr>
            </thead>

            <tbody style="margin-top:1.5em">
              <tr *ngFor="let i of cart;let idx=index">
                <td>{{idx+1}}</td>
                <td style="text-align:center; cursor: pointer;">+</td>
                <td>{{i[0]}}</td>
                <td class="text-center">{{i[1]}}</td>
                <td>{{i[1]*i[2]}}.00</td>
                <!-- <td>
                  <button type="button" class="close" aria-label="Close" (click)="del(idx)">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </td>-->
                <td></td>
              </tr>

              <!-- <tr class="font-weight-bold tab-btm">
                <td></td>
                <td>Subtotal:</td>
                <td></td>
                <td>{{totalamt}}.00</td>
                <td></td>
              </tr> -->
            </tbody>
          </table>

          <hr>

          <div style="display:flex; justify-content:space-between; font-size: 1em; padding: 1em" class="flex">
            <h4>Sub-Total:</h4>
            <h4>Rs {{totalamt}}.00</h4>
          </div>

        </div>
        <div class="text-center btn-btem">
          <a class="add-more" routerLink="/collections">+ AddMore</a>
        </div>
        <div class="text-center btn-btem">
          <button style="text-transform:capitalize" class="btn btn-success" (click)="proceedTocheck()">Confirm Pickup</button>  
        </div>

      </div>
      <div class="col-md-2 col-sm-2 col-xs-10"></div>
    </div>
  </div>

  <!----sliding -->
  <div class="">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="../../assets/images/CartImage.jpg" class="d-block w-100" height="500px" alt="...">
        </div>
        <div class="carousel-item">
          <img src="../../assets/pngs/pic 2 .jpg" class="d-block w-100" height="500px" alt="...">
        </div>
        <div class="carousel-item">
          <img src="../../assets/pngs/pic 3.jpg" class="d-block w-100" height="500px" alt="...">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  <!-----list of items-->

</div>
